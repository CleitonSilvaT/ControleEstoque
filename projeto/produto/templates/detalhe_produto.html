{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'produto:lista_produto' %}">Voltar</a>
    <h1>{{ object }}
        <span class="pull-right">
            <a href="">
                <button type="button" class="btn btn-success">
                    <span class="fas fa-pencil-alt">                    
                    <span>
                </button>                
            </a>
        </div>
    </span>

    <div class="col=sm-6">
        <table class="table table-user-information">
            <tbody>
                <tr>
                    <th class="text-right">Importado</th>
                    <td>
                        {% if object.importado %}
                            <i class="fa fa-check-circle ok"></i>
                        {% else %}
                            <i class="fa fa-times-circle no"></i>
                        {% endif %}
                    <td>
                </tr>
                <tr>
                    <th class="text-right">NCM</th>
                    <td>{{ object.ncm }}</td>
                </tr>
                <tr>
                    <th class="text-right">Preço</th>
                    <td>R$ {{ object.preco }}</td>
                </tr>
                <tr>
                    <th class="text-right">Estoque</th>
                    <td>{{ object.estoque }}</td>
                </tr>
                <tr>
                    <th class="text-right">Estoque Mínimo</th>
                    <td>{{ object.estoque_minimo }}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock content %}
